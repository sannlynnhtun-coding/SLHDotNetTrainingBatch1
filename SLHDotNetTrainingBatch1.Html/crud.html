<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-md">
        <!-- blog (title, author, content) -->
        <div class="mb-3">
            <label for="txtTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="txtTitle">
        </div>
        <div class="mb-3">
            <label for="txtAuthor" class="form-label">Author</label>
            <input type="text" class="form-control" id="txtAuthor">
        </div>
        <div class="mb-3">
            <label for="txtContent" class="form-label">Content</label>
            <input type="text" class="form-control" id="txtContent">
        </div>
        <div class="collin">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-success" id="btnSave">Save</button>
        </div>
    </div>
    <table class="table table-responsive">
        <thead>
            <tr>
                <th></th>
                <th>No.</th>
                <th>Id</th>
                <th>Title</th>
                <th>Author</th>
                <th>Content</th>
            </tr>
        </thead>
        <tbody id="tbodyRow">

        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="plugins/jquery-3.7.1.min.js"></script>
    <script>
        let editId = null;

        loadData();

        function loadData() {
            const jsonStr = localStorage.getItem('data');
            let lst = [];
            if (jsonStr != null) {
                lst = JSON.parse(jsonStr);
            }
            $('#tbodyRow').html('');
            let count = 0;
            lst.forEach(item => {
                console.log(item);

                $('#tbodyRow').append(`
                                        <tr>
                                            <td>
                                                <button type="button" class="btn-edit btn btn-warning" data-id="${item.Id}">Edit</button>
                                                <button type="button" class="btn-delete btn btn-danger" data-id="${item.Id}">Delete</button>
                                            </td>
                                            <td>${++count}</td>
                                            <td>${item.Id}</td>
                                            <td>${item.Title}</td>
                                            <td>${item.Author}</td>
                                            <td>${item.Content}</td>
                                        </tr>`)
            });

            $('.btn-edit').click(function () {
                const id = $(this).data('id');
                console.log(id);

                const lst = getData();

                const result = lst.filter(x => x.Id == id);
                console.log({ result });

                if (result.length == 0) {
                    return;
                }

                const item = result[0];
                console.log({ item });

                $('#txtTitle').val(item.Title);
                $('#txtAuthor').val(item.Author);
                $('#txtContent').val(item.Content);

                editId = item.Id;
            })

            $('.btn-delete').click(function () {
                const isConfirm = confirm('Are you sure want to delete?');
                if(!isConfirm){
                    return;
                }

                const id = $(this).data('id');
                console.log(id);

                const lst = getData();

                const result = lst.filter(x => x.Id != id);
                updateDb(result);
                loadData();
            })
        }

        function getData() {
            const jsonStr = localStorage.getItem('data');
            let lst = [];
            if (jsonStr != null) {
                lst = JSON.parse(jsonStr);
            }

            return lst;
        }

        $('#btnSave').click(function () {
            // get data from local storage
            // if exist convert json object
            // else create array
            // add request model
            // json object convert to json string
            // set data to local storage

            // const jsonStr = localStorage.getItem('data');
            // let data = [];
            // if(jsonStr  != null){
            //     data = JSON.parse(jsonStr);
            // }else{
            //     data = [];
            // }

            if (editId == null) {
                let data = localStorage.getItem('data'); // string
                console.log('data is ' + data);

                if (data != null) {
                    data = JSON.parse(data); // []
                } else {
                    data = []; // []
                }

                console.log(data);

                const title = $('#txtTitle').val();
                const author = $('#txtAuthor').val();
                const content = $('#txtContent').val();

                const requestModel = {
                    Id: uuidv4(),
                    Title: title,
                    Author: author,
                    Content: content
                };

                data.push(requestModel);

                // const jsonStr = JSON.stringify(data);
                // localStorage.setItem("data", jsonStr);

                updateDb(data);
            }
            else {
                let lst = getData();
                console.log({ lst })

                const index = lst.findIndex(x => x.Id == editId);
                console.log({ index })

                lst[index].Title = $('#txtTitle').val();
                lst[index].Author = $('#txtAuthor').val();
                lst[index].Content = $('#txtContent').val();

                // const jsonStr = JSON.stringify(data);
                // localStorage.setItem("data", jsonStr);

                updateDb(lst);
            }

            editId = null;
            $('#txtTitle').val('');
            $('#txtAuthor').val('');
            $('#txtContent').val('');
            loadData();
        })

        function updateDb(lst) {
            const jsonStr = JSON.stringify(lst);
            localStorage.setItem("data", jsonStr);
        }

        function uuidv4() {
            return "10000000-1000-4000-8000-100000000000".replace(/[018]/g, c =>
                (+c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> +c / 4).toString(16)
            );
        }
    </script>
</body>

</html>
